<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subtitle Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Subtitle Extractor</h1>
            <p>Extract subtitles from any YouTube video</p>
        </header>

        <div class="input-section">
            <div class="url-input">
                <input type="text" id="youtube-url" placeholder="Enter YouTube URL (e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ)">
                <button id="extract-btn"><i class="fas fa-closed-captioning"></i> Extract Subtitles</button>
            </div>
            
            <div class="language-section">
                <label for="language">Language (optional):</label>
                <input type="text" id="language" placeholder="Language code (e.g., en, fr, es)">
                <div class="language-hint">Leave empty for automatic detection</div>
            </div>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Extracting subtitles...</p>
        </div>

        <div class="output-section" id="output-section">
            <div class="video-info" id="video-info">
                <!-- Video info will be populated here -->
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="subtitles">Subtitles</button>
                <button class="tab-btn" data-tab="timestamps">Timestamps</button>
            </div>
            
            <div class="tab-content">
                <div class="tab-pane active" id="subtitles">
                    <div class="controls">
                        <button id="copy-subtitles-btn" class="copy-btn">
                            <i class="fas fa-copy"></i> Copy to Clipboard
                        </button>
                        <div class="copy-success" id="copy-subtitles-success">Copied!</div>
                    </div>
                    <textarea id="subtitles-output" readonly></textarea>
                </div>
                
                <div class="tab-pane" id="timestamps">
                    <div class="controls">
                        <button id="copy-timestamps-btn" class="copy-btn">
                            <i class="fas fa-copy"></i> Copy to Clipboard
                        </button>
                        <div class="copy-success" id="copy-timestamps-success">Copied!</div>
                    </div>
                    <div id="timestamps-output" class="timestamps-list"></div>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="error-message">
            <!-- Error messages will appear here -->
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
